<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-entrega-N3</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Calificaciones de Alumnos</h1>
        <!-- Formulario para ingresar los datos del alumno -->
        <form id="alumnoForm" class="mb-4">
            <div class="form-group">
                <label for="nombre">Ingrese el Nombre del Alumno:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nota1">Ingrese la Nota 1 del (0 al 10):</label>
                <input type="number" id="nota1" class="form-control" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="nota2">Ingrese la Nota 2 del (0 al 10):</label>
                <input type="number" id="nota2" class="form-control" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="nota3">Ingrese la Nota 3 del (0 al 10):</label>
                <input type="number" id="nota3" class="form-control" min="0" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Nota Final</button>
        </form>
        <!-- Contenedor para mostrar los resultados -->
        <div id="resultados"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
